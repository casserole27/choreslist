<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Choreslist</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

<!-- 
    Author: Cassie Lewis
    https://clewisdev.com
    Date: March 2023 
 -->
    
    <body>
        <main class="main-container">
            
            <h1 class="title">Choreslist</h1>
            
            <div class="choreslist-container">
            
            <div class="input-container">    
                   
                <input type="text" 
                    id="choresinput"
                    placeholder="Do the dishes" 
                    aria-label="Enter a chore"
                    required>
                
                <div class="btn-container"> 
                    <button 
                        class="arrow-btn"
                        id="arrow-btn">
                           Add
                        <span>
                            ->
                        </span>
                    </button>
                    <button 
                        class="x-btn"
                        id="x-btn">
                            Reset
                        <span>
                            âœ•
                        </span>    
                    </button>
                
                </div><!--close btn-container-->
             </div><!--close input container-->

             <div 
                class="modal" 
                id="modal">


             <img src="done.gif" 
                 class="gif"
                 alt="two young men with tie dye shirts, one has a gun and says dishes are done man">
          
             <button 
                 class="modal-close-btn" 
                 id="modal-close-btn">
                 close X
             </button>
             
            </div>


            <ul 
                class="choreslist"
                id="ul-el">
                
            </ul>

                
            </div> <!--close choreslist-container-->
        </main>
        
        <script src="index.js"></script>
    
    </body>
</html>
